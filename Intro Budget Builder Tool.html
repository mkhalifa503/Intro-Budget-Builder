<!DOCTYPE html>
<html>

<head>
  <title>My Google Sheet App</title>
</head>

<body>
  <div id="app">
    <input type="number" id="savingsRate" placeholder="Savings Rate">
    <input type="number" id="withdrawalRate" placeholder="Withdrawal Rate">
    <input type="number" id="years" placeholder="Years">
    <button id="calculate">Calculate</button>
    <p id="projectedSavings">Projected Savings: </p>
    <table id="savingsTable">
      <tr>
        <th>Year</th>
        <th>Total Savings</th>
        <th>Year's Total Gain</th>
      </tr>
    </table>
  </div>
  <script src="main.js"></script>
</body>

</html>
