<!DOCTYPE html>
<html>

<head>
  <title>My Google Sheet App</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add custom CSS -->
  <style>
    .form-control {
      height: calc(1.5em + 1rem + 2px);
      /* Increase the height */
      padding: 0.5rem 1rem;
      /* Increase the padding */
    }

  </style>
</head>

<body>
  <div id="app" class="container">
    <!-- Add a title -->
    <h1 class="text-center my-4">Savings Calculator</h1>
    <div class="mb-3">
      <label for="savingsRate" class="form-label">Savings Rate</label>
      <input type="number" id="savingsRate" class="form-control">
    </div>
    <div class="mb-3">
      <label for="withdrawalRate" class="form-label">Withdrawal Rate</label>
      <input type="number" id="withdrawalRate" class="form-control">
    </div>
    <div class="mb-3">
      <label for="years" class="form-label">Years</label>
      <input type="number" id="years" class="form-control">
    </div>
    <!-- Add data-toggle and title attributes to the button -->
    <button id="calculate" class="btn btn-primary mb-3 btn-lg" data-toggle="tooltip"
      title="Click to calculate savings">Calculate</button>
    <p id="projectedSavings" class="mb-3 h3">Projected Savings: </p>
    <!-- Add table-bordered class here -->
    <table id="savingsTable" class="table table-striped table-bordered">
      <thread>
        <tr>
          <th>Year</th>
          <th>Total Savings</th>
          <th>Year's Total Gain</th>
        </tr>
      </thread>
      <tbody>
        <!-- Add table body here -->
      </tbody>
    </table>
  </div>
  <script src="main.js"></script>
  <!-- Add Bootstrap JavaScript and Popper.js (required for some Bootstrap components) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
  <!-- Initialize tooltips -->
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</body>

</html>
